	table{font-size:1em;padding: 2em;color:#000000;}
	button{font-size: 1em;border-radius:0.3em;background-color:#339933;color:#FFFFFF;font-family: 'Roboto', sans-serif;}

	select{font-size:1em;}

<body>
	<h1>Create your budget</h1>
	<p>Start a budget(income/expenses)</p>
	<form name="budget">
		<table>
			<tr>
				<td>Enter your monthly income:<br> <input type="number" id="income" value="Current monthly income" autofocus required></td>
			</tr>
			<tr>
				<td>What do you want to create a budget for?<br> 
					<select form required>
						<option value="House">House/Apartment</option>
						<option value="Car">Car</option>
						<option value="Travel">Vacation</option>
						<option value="Business">Business Financing</option>
					</select>
				</td>
				<td><button onclick="saveBudget"><a link="">Submit</a></button></td>
			</tr>
		</table>
	</form>
</body>
